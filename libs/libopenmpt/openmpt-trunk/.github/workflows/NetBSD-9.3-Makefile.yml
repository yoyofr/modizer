name: NetBSD 9.3 Makefile

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  build:

    runs-on: macos-12

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Startup VM
      uses: cross-platform-actions/action@v0.22.0
      with:
        architecture: x86_64
        hypervisor: qemu
        memory: 4G
        operating_system: netbsd
        version: '9.3'
        shell: bash
        sync_files: runner-to-vm
        shutdown_vm: false
        run: true
    - name: Install dependencies
      uses: cross-platform-actions/action@v0.22.0
      with:
        architecture: x86_64
        hypervisor: qemu
        memory: 4G
        operating_system: netbsd
        version: '9.3'
        shell: bash
        sync_files: false
        shutdown_vm: false
        run: |
          sudo pkgin -y install subversion git p5-XML-XPath mawk
          sudo pkgin -y install gmake pkgconf
          sudo pkgin -y install mpg123 libogg libvorbis flac libsndfile pulseaudio portaudio SDL2
          sudo pkgin -y install gcc7-libs   # for libstdc++7
          sudo pkgin -y install autoconf autoconf-archive automake libtool libltdl
          sudo pkgin -y install help2man
          #sudo pkgin -y install doxygen   # broken
    - name: Build
      uses: cross-platform-actions/action@v0.22.0
      with:
        architecture: x86_64
        hypervisor: qemu
        memory: 4G
        operating_system: netbsd
        version: '9.3'
        shell: bash
        sync_files: false
        shutdown_vm: false
        run: |
          gmake -j4 STRICT=1 VERBOSE=1 AUTO_DEPS=1
    - name: Test
      uses: cross-platform-actions/action@v0.22.0
      with:
        architecture: x86_64
        hypervisor: qemu
        memory: 4G
        operating_system: netbsd
        version: '9.3'
        shell: bash
        sync_files: false
        shutdown_vm: false
        run: |
          gmake -j4 STRICT=1 VERBOSE=1 AUTO_DEPS=1 check
    - name: Shutdown VM
      uses: cross-platform-actions/action@v0.22.0
      with:
        architecture: x86_64
        hypervisor: qemu
        memory: 4G
        operating_system: netbsd
        version: '9.3'
        shell: bash
        sync_files: false
        shutdown_vm: true
        run: true
