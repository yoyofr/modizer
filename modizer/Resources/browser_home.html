    <style type="text/css">
    h1 {
        position: relative;
        font-family: "Upheaval Pro";
        font-size: 46px;
        line-height: 46px;
        text-transform: uppercase;
        font-weight: bold;
        margin-bottom:0px;
        margin-top:10px;
        margin-left:10px;
        margin-right:0px;
        text-shadow: #777 1px 1px rgb(105,35,105), #777 -1px -1px rgb(255,215,255);

    }
    h1 a:link,
    h1 a:visited,
    h1 a:hover,
    h1 a:active{
        position: absolute;
        top: 0;
        left: 0px;
        bottom: 0;
        z-index: 10;
        color: rgb(40,10,30);
        -webkit-mask-image: -webkit-gradient(linear, left top, left bottom, from(rgba(0,0,0,1)), to(rgba(0,0,0,0)));
    }
    h1:after {
	    content: "MODIZER 2.5";
        color: rgb(230,100,200);
    }
    a:link {
        color:#f0f0a0;
        text-decoration:none;
    }
    a:visited {
        color:#f0f0a0;
        text-decoration:none;
    }
    body {
        background-color:#000;
        background-image: -webkit-gradient(linear, left top, left bottom,color-stop(0.00, #3E3E3E), color-stop(1.00, #587080));
        color:#FFF;
        height:98%;
    }
    .titlediv {
        -webkit-border-radius:10px;
        -webkit-box-shadow: 0px 0px 6px #112;
        font-size:20px;
        font-weight:bold;
        color:#ffffff;
        border:0px;
        margin: 0;
        background-color:#202028;
        padding: 4px;	
        width: 98%;
        margin-bottom:0px;
    }
    p {
        margin: 4px;
    }
    .maindiv {
        -webkit-border-radius:10px;
        -webkit-box-shadow: 0px 0px 6px #003;
        margin: 0;
        border:0px;
        padding: 4px;
        background-color:#202028;
        width: 98%;
        color:#f0f0f0;
