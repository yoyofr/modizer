language: objective-c
osx_image: xcode9.4
sudo: false
env:
  global:
  - LC_CTYPE=en_US.UTF-8
  - LANG=en_US.UTF-8
  matrix:
    - DESTINATION="OS=11.4,name=iPhone 8" SCHEME="MSColorPickerDemo" SDK=iphonesimulator11.4 RUN_TESTS="YES" BUILD="NO" POD_LINT="NO"
    - DESTINATION="OS=11.4,name=iPhone 8 Plus" SCHEME="MSColorPickerDemo" SDK=iphonesimulator11.4 RUN_TESTS="YES" BUILD="YES" POD_LINT="NO"
    - DESTINATION="OS=11.4,name=iPhone X" SCHEME="MSColorPickerDemo" SDK=iphonesimulator11.4 RUN_TESTS="YES" BUILD="NO" POD_LINT="YES"

before_install:
  - gem install cocoapods --no-rdoc --no-ri --no-document --quiet
  - gem install xcpretty --no-rdoc --no-ri --no-document --quiet
  - cd MSColorPickerDemo && pod install && cd $TRAVIS_BUILD_DIR
script:
  - set -o pipefail
  - xcodebuild -version
  - xcodebuild -showsdks
  - WORKSPACE="MSColorPickerDemo/MSColorPickerDemo.xcworkspace"
  - if [ $RUN_TESTS == "YES" ]; then
      xcodebuild -workspace "$WORKSPACE" -scheme "$SCHEME" -sdk "$SDK" -destination "$DESTINATION" -configuration Debug ONLY_ACTIVE_ARCH=NO test | xcpretty -c;
    fi
  - if [ $BUILD == "YES" ]; then
      xcodebuild -workspace "$WORKSPACE" -scheme "$SCHEME" -destination "$DESTINATION" -configuration Debug ONLY_ACTIVE_ARCH=NO build | xcpretty -c;
     xcodebuild -workspace "$WORKSPACE" -scheme "$SCHEME" -destination "$DESTINATION" -configuration Release ONLY_ACTIVE_ARCH=NO build | xcpretty -c;
    fi
  - if [ $POD_LINT == "YES" ]; then
      pod lib lint --quick;
    fi
notifications:
  email: false
